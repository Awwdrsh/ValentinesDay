<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day!</title>
    <style>
        /* Import "Sweet" Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');

        :root {
            --choco-dark: #3e2723;
            --choco-milk: #5d4037;
            --choco-light: #8d6e63;
            --caramel: #ffb74d;
            --gold: #ffd700;
            --cream: #fff8e1;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Swirly Chocolate Background */
            background: radial-gradient(circle at center, var(--choco-milk), var(--choco-dark));
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--cream);
            position: relative;
        }

        /* --- BACKGROUND PATTERN --- */
        body::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        /* --- THE CARD (CHOCOLATE BOX) --- */
        .card-container {
            position: relative;
            z-index: 10;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .choco-card {
            background: linear-gradient(135deg, #4e342e, #3e2723);
            border: 2px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90vw;
            position: relative;
        }

        /* Gold Foil Ribbon Effect */
        .ribbon {
            position: absolute;
            top: -10px; left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100%;
            background: linear-gradient(to right, #ffd700, #ffecb3, #ffd700);
            z-index: -1;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem;
            color: var(--caramel);
            text-shadow: 2px 2px 0px #3e2723;
            margin-bottom: 20px;
        }

        .img-wrapper {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .img-wrapper:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .img-wrapper img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #d7ccc8;
        }

        .highlight {
            color: var(--caramel);
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* --- THE BUTTON --- */
        .btn-eat {
            background: linear-gradient(45deg, var(--caramel), #ffca28);
            color: var(--choco-dark);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-eat:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.6);
            background: #fff;
        }

        /* --- SUCCESS SCREEN --- */
        #celebration {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .sweet-msg {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--caramel);
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: bounceIn 1s;
        }

        .sub-msg {
            font-size: 1.5rem;
            margin-top: 15px;
            color: var(--cream);
        }

        /* --- CHOCOLATE RAIN ANIMATION --- */
        .candy {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 15;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- SCREEN 1: THE BOX -->
    <div class="card-container" id="card">
        <div class="choco-card">
            <div class="ribbon"></div>
            <h1>Happy Chocolate Day</h1>
            
            <div class="img-wrapper">
                <!-- Delicious Chocolate Image -->
                <img src="https://images.unsplash.com/photo-1549007994-cb92caebd54b?w=600&q=80" alt="Chocolates">
            </div>

            <p class="message">
                Life without you is like chocolate without sugar‚Äîbitter and boring.
                <br>
                <span class="highlight">
                    You are the sweetest part of my life! üç´
                </span>
            </p>

            <button class="btn-eat" onclick="openChocolates()">Unwrap Sweetness</button>
        </div>
    </div>

    <!-- SCREEN 2: THE CELEBRATION -->
    <div id="celebration">
        <div class="sweet-msg">SO SWEET! üç¨</div>
        <div class="sub-msg">Sending you all the sweetness in the world!</div>
    </div>

    <script>
        function openChocolates() {
            // 1. Animate Card Away
            const card = document.getElementById('card');
            card.style.transform = "rotate(720deg) scale(0)";
            card.style.opacity = "0";

            // 2. Show Celebration Text
            setTimeout(() => {
                card.style.display = 'none';
                document.getElementById('celebration').style.display = 'flex';
                
                // 3. Start Chocolate Rain
                startChocolateRain();
            }, 500);
        }

        function startChocolateRain() {
            const emojis = ['üç´', 'üç¨', 'üç≠', 'üç©', 'üç™', 'üßÅ', 'ü§é'];
            
            // Create a candy every 100ms
            setInterval(() => {
                const candy = document.createElement('div');
                candy.classList.add('candy');
                
                // Random Emoji
                candy.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random Position
                candy.style.left = Math.random() * 100 + 'vw';
                
                // Random Size
                const size = Math.random() * 2 + 1; // 1rem to 3rem
                candy.style.fontSize = size + 'rem';
                
                // Random Speed
                const duration = Math.random() * 3 + 2; // 2s to 5s
                candy.style.animationDuration = duration + 's';
                
                document.body.appendChild(candy);
                
                // Remove after falling
                setTimeout(() => {
                    candy.remove();
                }, duration * 1000);
                
            }, 150);
        }
    </script>
</body>
</html>
