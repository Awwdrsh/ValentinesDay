        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 400px; width: 90%; }

        .day-card {
            background: white; padding: 20px; border-radius: 20px; text-decoration: none;
            color: #333; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s; border-bottom: 4px solid #ddd;
        }
        .day-card:hover { transform: translateY(-5px); }
        
        /* Unique colors for buttons */

        .choco { border-color: #5d4037; }

        .kiss { border-color: #e91e63; }
        .val { grid-column: span 2; background: #ff3366; color: white; border: none; }
        
        .icon { font-size: 2rem; display: block; margin-bottom: 10px; }
    </style>
