<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Starts With You ‚ù§Ô∏èüíç</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&family=Pacifico&display=swap" rel="stylesheet">
<style>
:root{
    --royal-red:#6a0000;
    --bright-red:#d00000;
    --gold:#ffd700;
    --cream:#fff5f5;
}
*{box-sizing:border-box;}
html,body{
    margin:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Montserrat',sans-serif;
    background:black;
}
#bg{
    position:fixed; inset:0;
    background:radial-gradient(circle,#6a0000,#000);
    z-index:1;
}
canvas{
    position:fixed; inset:0;
    z-index:2; pointer-events:none;
}
#sparkles, #floatingMsgs{
    position:fixed; inset:0; z-index:3; pointer-events:none;
}

/* GOLDEN SPARKLES */
#sparkles span{
    position:absolute;
    width:6px;height:6px;
    background:gold;
    border-radius:50%;
    animation:sparkle 2s infinite;
    box-shadow:0 0 12px gold;
}
@keyframes sparkle{
    0%,100%{opacity:0;transform:scale(.4);}
    50%{opacity:1;transform:scale(1);}
}

/* FLOATING LOVE MESSAGES / EMOJIS */
.floating-emoji{
    position:absolute;
    font-size:25px;
    opacity:0.7;
    animation:float linear infinite;
    user-select:none;
    color:white; /* WHITE TEXT */
    text-shadow:0 0 8px #ffd700; /* GOLDEN GLOW */
}
@keyframes float{
    from {transform:translateY(110vh) rotate(0deg);}
    to {transform:translateY(-20vh) rotate(360deg);}
}

.page{
    position:absolute; inset:0;
    display:none;
    z-index:5;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
}
.page.active{display:flex;}

.card{
    background:var(--cream);
    border-radius:20px;
    padding:35px 30px;
    max-width:380px; width:100%;
    border:4px solid var(--gold);
    box-shadow:0 0 40px rgba(255,215,0,.4);
}
.card img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:12px;
    border:3px solid var(--gold);
    margin-bottom:20px;
}

.btn{
    margin-top:25px;
    padding:15px 45px;
    border-radius:50px;
    border:2px solid var(--gold);
    background:linear-gradient(45deg,var(--royal-red),var(--bright-red));
    color:var(--gold);
    font-size:1.2rem;
    font-family:'Pacifico',cursive;
    cursor:pointer;
    box-shadow:0 0 25px rgba(208,0,0,.6);
    animation:btnPulse 1.2s infinite alternate;
}
.btn:hover{transform:scale(1.07);}
@keyframes btnPulse{
    from{box-shadow:0 0 25px rgba(255,215,0,.7);}
    to{box-shadow:0 0 50px rgba(255,215,0,1);}
}

.title{
    font-family:'Dancing Script',cursive;
    font-size:3.2rem;
    color:var(--gold);
    text-shadow:0 0 20px var(--gold);
}
.count{
    font-size:6rem;
    font-weight:600;
    color:var(--gold);
    text-shadow:0 0 30px var(--gold);
}
.heart{
    font-size:9rem;
    animation:pulse .8s infinite alternate;
}
@keyframes pulse{
    from{transform:scale(1);}
    to{transform:scale(1.25);}
}
.final-text{
    font-family:'Dancing Script',cursive;
    font-size:3.4rem;
    color:var(--gold);
    text-shadow:0 0 25px #000;
}
small{
    color:white;
    letter-spacing:4px;
    margin-top:15px;
}
audio{display:none;}
</style>
</head>
<body>

<div id="bg"></div>
<canvas id="fireworks"></canvas>
<div id="sparkles"></div>
<div id="floatingMsgs"></div>

<audio id="music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b0b7c9c3c.mp3"></audio>

<!-- PAGE 1 -->
<div id="p1" class="page active">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=800">
        <h1 style="font-family:'Dancing Script';color:#6a0000;font-size:3rem;margin:0;">
            Valentine‚Äôs Day
        </h1>
        <p>The moment my heart chose you.</p>
        <button class="btn" onclick="startLove()">Enter My Heart üåπ</button>
    </div>
</div>

<!-- PAGE 2 COUNTDOWN -->
<div id="p2" class="page">
    <div class="title">Something Magical Awaits‚Ä¶</div>
    <div id="count" class="count">3</div>
</div>

<!-- PAGE 3 FINAL -->
<div id="p3" class="page">
    <div class="heart">üíç</div>
    <div class="final-text">
        Will You Be My <br> Valentine Forever?
    </div>
    <small>Not just today. Forever & always.</small>
    <button class="btn" onclick="finalYes()">YES ‚ù§Ô∏è</button>
</div>

<script>
const music=document.getElementById("music");
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let particles=[];

function sparkleRain(){
    const box=document.getElementById("sparkles");
    for(let i=0;i<70;i++){
        const s=document.createElement("span");
        s.style.left=Math.random()*100+"vw";
        s.style.top=Math.random()*100+"vh";
        s.style.animationDelay=Math.random()*2+"s";
        box.appendChild(s);
    }
}

function floatingMessages(){
    const container=document.getElementById("floatingMsgs");
    const msgs=["I ‚ù§Ô∏è you","Forever & Always","üíò My Heart is Yours","You Complete Me","üíû","üíñ"];
    for(let i=0;i<30;i++){
        const el=document.createElement("div");
        el.className="floating-emoji";
        el.innerText=msgs[Math.floor(Math.random()*msgs.length)];
        el.style.left=Math.random()*100+"vw";
        el.style.fontSize=(Math.random()*20+20)+"px";
        el.style.animationDuration=(Math.random()*8+6)+"s";
        container.appendChild(el);
    }
}

class Particle{
    constructor(x,y,color){
        this.x=x;this.y=y;
        this.vx=(Math.random()-.5)*8;
        this.vy=(Math.random()-.5)*8;
        this.alpha=1; this.color=color;
    }
    update(){this.x+=this.vx; this.y+=this.vy; this.alpha-=.01;}
    draw(){
        ctx.globalAlpha=this.alpha;
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle=this.color; ctx.fill();
    }
}

function firework(){
    const x=Math.random()*canvas.width;
    const y=Math.random()*canvas.height/2;
    const c=`hsl(${Math.random()*360},100%,50%)`;
    for(let i=0;i<120;i++) particles.push(new Particle(x,y,c));
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,.15)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(Math.random()<.05) firework();
    particles=particles.filter(p=>p.alpha>0);
    particles.forEach(p=>{p.update();p.draw();});
    requestAnimationFrame(animate);
}
animate();

function startLove(){
    music.play();
    document.getElementById("p1").classList.remove("active");
    document.getElementById("p2").classList.add("active");
    sparkleRain();
    floatingMessages();
    let n=3;
    const c=document.getElementById("count");
    const i=setInterval(()=>{
        n--;
        c.textContent=n>0?n:"üíñ";
        if(n<0){
            clearInterval(i);
            document.getElementById("p2").classList.remove("active");
            document.getElementById("p3").classList.add("active");
            floatingMessages(); // keep hearts floating
        }
    },1000);
}

function finalYes(){
    for(let i=0;i<6;i++) setTimeout(firework,i*400);
    floatingMessages();
    alert("She said YES üíç‚ù§Ô∏è Forever begins now!");
}
</script>

</body>
</html>
