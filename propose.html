<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap');

        :root {
            --bg-deep: #050510;
            --glass: rgba(20, 20, 50, 0.7);
            --neon-blue: #00d4ff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- STARRY BACKGROUND --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.3; }
        }

        /* --- PROPOSAL CARD --- */
        .card-container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
            transition: opacity 1s ease, transform 1s ease;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90vw;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #a5f3fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .ring-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .proposal-text {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e7ff;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 50px;
        }

        .btn {
            padding: 12px 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-yes {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
        }

        .btn-yes:hover { transform: scale(1.1); }

        .btn-no {
            background: transparent;
            border: 2px solid #ff4d4d;
            color: #ff4d4d;
        }

        /* --- FIREWORKS CANVAS --- */
        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Behind text, above background */
            pointer-events: none;
            display: none; /* Hidden initially */
        }

        /* --- SUCCESS TEXT --- */
        #success-msg {
            display: none; /* Hidden initially */
            position: absolute;
            z-index: 20;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .final-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            margin: 0;
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .final-subtitle {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #fff;
            opacity: 0.9;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Stars Background -->
    <div id="stars"></div>

    <!-- Fireworks Canvas Layer -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- Screen 1: The Question -->
    <div class="card-container" id="proposal-card">
        <div class="glass-panel">
            <h1>Propose Day</h1>
            
            <img src="https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=600" alt="Ring" class="ring-img">

            <p class="proposal-text">
                From strangers to friends, from friends to soulmates.<br>
                The universe conspired to bring us together.<br>
                <b>
                The stars are beautiful,<br>but they have nothing on your eyes.
                <br><br></b>
                <strong>Will you be my forever?</strong>
            </p>

            <div class="btn-group">
                <button class="btn btn-yes" onclick="startCelebration()">YES!</button>
                <button class="btn btn-no" id="btnNo" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
            </div>
        </div>
    </div>

    <!-- Screen 2: Success Message -->
    <div id="success-msg">
        <div class="final-title">SHE SAID YES! üíç</div>
        <div class="final-subtitle">My heart is officially yours forever.</div>
    </div>

    <script>
        // --- 1. Starry Background Logic ---
        const starContainer = document.getElementById('stars');
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random()*100}vw`;
            star.style.top = `${Math.random()*100}vh`;
            star.style.width = `${Math.random()*3}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random()*3+2}s`);
            star.style.setProperty('--opacity', Math.random());
            starContainer.appendChild(star);
        }

        // --- 2. Runaway Button Logic ---
        const btnNo = document.getElementById('btnNo');
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.position = 'fixed'; // Break out of container
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        }

        // --- 3. Celebration Logic ---
        function startCelebration() {
            // Hide Proposal Card
            const card = document.getElementById('proposal-card');
            card.style.opacity = '0';
            card.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                card.style.display = 'none';
                
                // Show Success Text
                document.getElementById('success-msg').style.display = 'flex';
                
                // Start Fireworks
                const canvas = document.getElementById('fireworks-canvas');
                canvas.style.display = 'block';
                initFireworks();

            }, 800);
        }

        // --- 4. REALISTIC CANVAS FIREWORKS ENGINE ---
        function initFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            
            // Resize listener
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            function Particle(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Random velocity in all directions
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.05;

                this.update = function() {
                    this.vx *= 0.95; // friction
                    this.vy *= 0.95;
                    this.vy += this.gravity;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= this.decay;
                }

                this.draw = function() {
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height / 2); // Explode in top half
                const colors = ['#ff0055', '#ff9900', '#ffff00', '#00ff00', '#00ccff', '#cc00ff', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Create 50 particles per explosion
                for (let i = 0; i < 60; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                
                // Trail effect (fades previous frames slightly instead of clearing completely)
                ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Randomly launch fireworks
                if (Math.random() < 0.05) { // 5% chance per frame
                    createFirework();
                }

                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    // Remove faded particles
                    if (particles[i].alpha <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Start the loop
            animate();
            // Initial burst
            createFirework();
            createFirework();
        }
    </script>
</body>
</html>
